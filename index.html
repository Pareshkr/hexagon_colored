      body {

      /* Outer Hexagon */
      .hexagon-grid-container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        min-height: 96vh;
        flex-wrap: wrap;
        width: 60%;
        margin: 0 auto;
        padding: 0;
        list-style: none;
      }

      .hexagon-upper-row {
        display: flex;
        flex-direction: row;
      }

      .hexagon-lower-row {

        flex-direction: row;
      }

      .hexagon {
        position: relative;
        width: 141.8px;
        height: 85.83px;
        background-color: var(--secondary-blue);
        margin: 48px 6px 0;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .hexagon:before {
        content: "";
        position: absolute;
        width: 0;
        border-left: 70px solid transparent;
        border-right: 70px solid transparent;
        bottom: 100%;
        border-bottom: 40.41px solid var(--secondary-dark-gray);
      }

      .hexagon:after {
        content: "";
        position: absolute;
        width: 0;
        border-left: 70px solid transparent;
        border-right: 70px solid transparent;
        top: 100%;
        border-top: 40.41px solid var(--secondary-dark-gray);
      }

      .hexagon.hexagon-blue:before {
        border-bottom: 40.41px solid var(--secondary-blue);
      }

      .hexagon.hexagon-blue:after {
        border-top: 40.41px solid var(--secondary-blue);
      }

        display: flex;
        justify-content: center;
